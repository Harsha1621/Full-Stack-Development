<!DOCTYPE html>
<html lang="en">
<head>
    <title> Classes and IDs</title>
    <style>
        #intro {
            border: 2px solid black;
            padding: 10px;
        }

        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="intro">
        <p>This is the introduction section.</p>
    </div>

    <div class="highlight">
        <p>This section has a yellow background using a class.</p>
    </div>
</body>
</html>
