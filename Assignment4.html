<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      padding: 20px;
    }

    section {
      background-color: #fff;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin: 12px 0 4px;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="range"],
    input[type="submit"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 15px;
    }

    input[type="range"] {
      margin-top: 5px;
    }

    .range-value {
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <section>
    <h2>Contact Us</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" />

      <label for="email">Email: <span style="color:red">*</span></label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" />

      <label for="satisfaction">Satisfaction Level (1â€“10):</label>
      <input type="range" id="satisfaction" name="satisfaction" min="1" max="10" value="5" oninput="document.getElementById('rangeValue').textContent = this.value" />
      <div class="range-value">Selected Level: <span id="rangeValue">5</span></div>

      <input type="submit" value="Submit" />
    </form>
  </section>

</body>
</html>
