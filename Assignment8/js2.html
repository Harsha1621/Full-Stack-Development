<!DOCTYPE html>
<html>
<head>
  <title>Even or Odd</title>
</head>
<body>

<script>
  var num = parseInt(prompt("Enter a number:"));
  if (num % 2 == 0) {
    alert("The number " + num + " is even.");
  } else {
    alert("The number " + num + " is odd.");
  }
</script>
</body>
</html>
